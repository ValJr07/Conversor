<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      font-size: 1rem;
    }
    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #resultado {
      margin-top: 15px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Calculadora de IMC</h1>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" placeholder="Ex: 70" step="0.1" min="0">

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" placeholder="Ex: 1.75" step="0.01" min="0">

  <button onclick="calcularIMC()">Calcular IMC</button>

  <div id="resultado">Seu IMC aparecer√° aqui.</div>

  <script src="script.js"></script>
</body>
</html>
